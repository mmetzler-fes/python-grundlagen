<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <style>
         button {
          margin-top: 20px;
          margin-bottom: 10px;
          margin-right: 10px;
          margin-left: 20px;
        }
        div {
          padding-top: 10px;
          padding-right: 10px;
          padding-bottom: 10px;
          padding-left: 10px;
        }
         </style>
    </head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="/vokabel/input">Vokabel Eingabe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/vokabel/learn"">Vokabel Abfrage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/vokabel/input">Vokabel Liste</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <h1> Vokabel Eingabe </h1>
        <div class="row">
          <div class="column-md-6"> 
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Vokabel (deutsch)</th>
                  <th scope="col">Vokabel</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                {% for vokabel in payload %}
                <tr class="table-active">
                  <td>{{vokabel.name}}</td>
                  <td>{{vokabel.vokabel}}</td>
                  <td><a href="/vokabel/delete/{{vokabel.rowid}}"class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <div class="column-md-6">
            <form method="POST" action="/vokabel/add">
              <label for="name">Vokabel (deutsch)</label>
              <input type="text" class="form-control" id="name" name="name">
              <label for="vokabel">Vokabel</label>
              <input type="text" class="form-control" id="vokabel" name="vokabel">
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
      </div>
</body>
</html>
